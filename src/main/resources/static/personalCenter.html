    <title>个人中心</title>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="overflow: hidden;">
        <legend>个人中心</legend>
        <div class="layui-field-box" style="padding: 0 10px">
            <!-- 内容区域 -->
            <div style="width: 800px;margin: auto;">
                <form class="layui-form layui-form-pane" action=""  enctype="multipart/form-data">
                    <div class="layui-form-item">
                        <label class="layui-form-label">昵称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" id="admin_name" value="" required lay-verify="required" placeholder="请输入昵称"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">电话</label>
                        <div class="layui-input-block">
                            <input type="text" name=phone id="admin_phone" value="" required lay-verify="required" placeholder="请输入电话"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">个性签名</label>
                        <div class="layui-input-block">
                            <input type="text" name="autograph" id="admin_autograph" value="" required lay-verify="required" placeholder="请输入签名"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
 					<div class="layui-form-item">
                        <label class="layui-form-label">上传头像</label>
                        <div class="layui-input-block">
                            <input type="file" name="photo" id="admin_photo" value="" required lay-verify="required" 
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button style="float: left;margin-left: 110px;" type="button" id="submitbtn" class="layui-btn">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </fieldset>
</body>
